    <script>

        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".
            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:
            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.
            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.
        */
          /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".
            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:
            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.
        */
        let num
        let resul


        do {
            if (num < 0 || num > 9) { alert('ERRO: Digite um numero entre 0 e 9') }
            num = parseInt(prompt('Informe um numero entre 0 e 9'))
        } while (num < 0 || num > 9)

        switch (num) {
            case 0:
                resul = 'A'
                break
            case 1:
                resul = 'B'
                break
            case 2:
                resul = 'C'
                break
            case 3:
                resul = 'D'
                break
            case 4:
                resul = 'E'
            case 5:
                resul = 'F'
                break
            case 6:
                resul = "G"
                break
            case 7:
                resul = 'H'
                break
            case 8:
                resul = 'I'
                break
            case 9:
                resul = 'J'
                break
        }

        if (resul !== undefined) {
            document.write(`${num} é igual a ${resul}`)
        }
    </script>
